<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">


  <section class="meme-gallery-page">
    <main>
      <section class="memes-grid-container">
      </section>
    </main>
  </section>

  <section class="meme-editor-page">
    <main>
      <canvas tabindex="1" class="meme-editor-canvas"></canvas>
      <section class="editor-tools">
        <input type="text" data-trans="add-text-here" class="meme-text-input" placeholder="Add Text Here"
          oninput="onAddTxt(this.value)" />

        <div class="save-container">
          <a href="#" data-trans="download" class="btn btn-download" onclick="onDownloadMeme(this)">Download</a>
        </div>
      </section>
    </main>
  </section>


  <script src="js/canvas.util.js"></script>
  <script src="js/editor.controller.js"></script>
  <script src="js/services/meme.service.js"></script>
  <script src="js/gallery.controller.js"></script>

</body>

</html>
