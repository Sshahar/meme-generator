<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">


  <section class="meme-gallery-page">
    <main>
      <section class="memes-grid-container">
      </section>
    </main>
  </section>

  <section class="meme-editor-page">
    <main>
      <canvas tabindex="1" class="meme-editor-canvas"></canvas>
      <section class="editor-tools">
        <input type="text" data-trans="add-text-here" class="meme-text-input" placeholder="Add Text Here"
          value="Add Text Here" oninput="onAddTxt(this.value)" />

        <div class="input-editors-container">
          <button onclick="onAddLine()" class="btn-editor btn-add-input">
            <i class="fa-solid fa-plus" aria-hidden="true"></i>
            Add Line
          </button>
        </div>

        <div class="font-editors-container">
          <button class="btn-font" onclick="onUpdateLineSize(1)"><i class="fa-solid fa-font" aria-hidden="true"></i> +
          </button>
          <button class="btn-font" onclick="onUpdateLineSize(-1)"><i class="fa-solid fa-font" aria-hidden="true"></i>
            -</button>
          <button class="btn-font fill-color-icon color-picker fa-solid fa-fill-drip" aria-hidden="true">
            <input type="color" class="fill-color-input btn-font" oninput="onSetFillStyle(this.value)">
          </button>
        </div>

        <div class="save-container">
          <a href="#" data-trans="download" class="btn btn-download" onclick="onDownloadMeme(this)">Download</a>
        </div>
      </section>
    </main>
  </section>


  <script src="js/canvas.util.js"></script>
  <script src="js/editor.controller.js"></script>
  <script src="js/services/meme.service.js"></script>
  <script src="js/gallery.controller.js"></script>

</body>

</html>
